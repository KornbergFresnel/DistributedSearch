{% load staticfiles %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>This page will list searching results</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'search/css/style.css' %}">
        <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body class="special">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="container-fluid result-header">
            <div class="row">
                <div id="result-logo" class="col-md-1">
                </div>
                <div id="searchform" class="col-md-5">
                    <form method="get" action="{% url 'search:result' %}">
                        <div class="input-group">
                            <input type="text" name="q" class="form-control" value="{{ query }}"/>
                            <span class="input-group-btn">
                                <input type="submit" class="btn btn-default" value="Search">
                            </span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container_fluid result-panel">
            <div class="row">
                <div class="result-list col-md-6 col-md-offset-1">
                    {% if results %}
                        {% for item in results %}
                        <div class="result-item">
                            <h3><a href="{{ item.url }}">{{ item.title }}</a></h3>
                            <span>{{ item.url }}</span>
                            <p class="result-item-summary">{{ item.summary }}</p>
                        </div>
                        {% endfor %}
                    {% else %}
                        <h2>No Contents found.</h2>
                    {% endif %}
                </div>
            </div>
        </div>
        
    </body>
</html>
